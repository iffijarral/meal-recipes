extend type Query {
  user(id: ID!): User
  users(limit: Int, offset: Int): [User!]!
}
type User {
    id: ID!
    name: String!
    email: String!
    password: String!
    role: String!
}
extend type Mutation {
  addUser(
    name: String!
    email: String!
    password: String!    
    role: String!
  ): User
}